<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello From Preeti!!');

    // Interpolated
    var age = 24;
    var companyName = "Wobe";
    var name = "Preeti Wadhwani";
    console.log(`I am ${age} years old!!`);
    console.log(`I am ${name} and I work for ${companyName}`);

    // Styled
    var styleMe = true;

    if(styleMe)
    {
      console.log('%c Fancy text', 'font-size:30px; color:red; background:blue');
    }

    // warning!
    console.warn("Warning! read me carefully.");
    // Error :|
    console.error("Error!!!!!");

    // Info
    console.info("Just some information");


    // Testing
    const p = document.querySelector('p');
    const title = document.querySelector('title');

    console.assert(p.classList.contains('funky'), 'Please include this class to work properly');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(title);
    console.dir(title);
    console.clear();

    // Grouping together
    dogs.forEach(dog =>{
        console.groupCollapsed(`${dog.name}`);
        console.log(`My name is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.count(`${dog.name}`);
        console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count(p);
    console.count(title);
    console.count('Preeti');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/preetiw/followers')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

    console.table(dogs);

  </script>
</body>
</html>
